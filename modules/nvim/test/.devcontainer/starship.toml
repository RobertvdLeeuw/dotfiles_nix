format = "┌$username$directory$git_branch$custom.devcontainer$shell\n$character"
add_newline = false

[character]
success_symbol = "└─"
error_symbol = "└─"

[username]
style_user = "bold green"
style_root = "bold red"
format = "──\\[[$user]($style)\\]"
show_always = false
disabled = false

[directory]
format = "──\\[[$path](bold purple)\\]"
truncation_length = 4
truncate_to_repo = false
truncation_symbol = "…/"

[git_branch]
format = "──\\[[$branch](bold cyan)\\]"

[custom.devcontainer]
command = "echo 'test123'"
when = "[ -d '/workspaces' ] || [ -n '$REMOTE_CONTAINERS_IPC' ] || [ -n '$CODESPACES' ]"
format = "──\\[[$output](bold green)\\]"
shell = ["sh", "-c"]

[shell]
bash_indicator = "──\\[[bash](bold yellow)\\]"
zsh_indicator = ""
disabled = false
format = "$indicator"
